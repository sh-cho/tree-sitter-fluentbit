<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="assets/tree-sitter-playground-0.22.6/style.css" media="screen" type="text/css">
  <title>Tree-sitter fluent-bit Playground</title>
  <style>
    #main-content {
      left: 0;
      padding-left: 20px;
    }
    #version {
      font-size: 0.5em;
    }
    #credit {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
<div id="container">
<main id="main-content">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.19.0/clusterize.min.css">

<h1><a href="https://github.com/sh-cho/tree-sitter-fluentbit">Tree-sitter fluent-bit</a> <span id="version">v0.1.0-alpha.3</span></h1>

<div id="playground-container" style="visibility: hidden;">

<h4>Code</h4>
<select id="language-select">
  <option value="fluentbit" selected="selected">fluent-bit</option>
</select>

<input id="logging-checkbox" type="checkbox"></input>
<label for="logging-checkbox">Log</label>

<input id="query-checkbox" type="checkbox"></input>
<label for="query-checkbox">Query</label>

<textarea id="code-input">
</textarea>

<div id="query-container" style="visibility: hidden; position: absolute;">
  <h4>Query</h4>
  <textarea id="query-input"></textarea>
</div>

<h4>Tree</h4>
<span id="update-time"></span>
<div id="output-container-scroll">
  <pre id="output-container" class="highlight"></pre>
</div>

</div>

<div id="credit">
  This playground was modified from <a href="http://tree-sitter.github.io/tree-sitter/playground">the official Tree-sitter Playground</a>.
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>

<script>LANGUAGE_BASE_URL = "assets/tree-sitter-fluentbit-0.1.0-alpha.3";</script>
<script src="assets/web-tree-sitter-0.22.6/tree-sitter.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.19.0/clusterize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="assets/tree-sitter-playground-0.22.6/playground.js"></script>
<script>
(codeExample => {
  const handle = setInterval(() => {
    const $codeEditor = document.querySelector('.CodeMirror');
    if ($codeEditor) {
      $codeEditor.CodeMirror.setValue(codeExample);
      clearInterval(handle);
    }
  }, 500);
})(`
@SET a=1
@SET b=2
@INCLUDE service.conf

[PARSER]
    name       test_api

[MULTILINE_PARSER]
    name       abc

[CUSTOM]
    name       calyptia

[INPUT]
    # comments
    name      tail
    path      /var/log/containers/*.log

[FILTER]
    name      stdout
    match     *

[OUTPUT]
    name      null
    match     *

[UNKNOWN]
    name      blah

`.trim());
</script>

</main>
</div>
</body>
</html>
